<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>MuteBoard</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">&#x1F3A4;&#x1F64A; MuteBoard &#x1F648;&#x1F4F7;</h1>
        <p class="lead">Mute your speaker, mic and webcam with ease.</p>
        <p>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="mute-speaker">&#x1F50A; Mute speaker</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="mute-mic">&#x1F3A4; Mute mic</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" id="mute-cam">&#x1F4F7; Mute cam</a>
        </p>
        <p class="display-4">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="ptt">&#x1F4E2; Push to talk</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
        $(() => {
            $("#mute-speaker").click(() => { $.ajax('/mute-speaker') });
            $("#mute-mic").click(() => { $.ajax('/mute-mic') });
            $("#mute-cam").click(() => { $.ajax('/mute-cam') });
            $("#ptt").mousedown(() => { $.ajax('/mute-mic') });
            $("#ptt").mouseup(() => { $.ajax('/mute-mic') });
        });
    </script>
</body>

</html>
